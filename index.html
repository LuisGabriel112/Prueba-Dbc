<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluir CDN de Bootstrap 5 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Incluir Hoja de Estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Incluir Archivos JS -->

    <title>Prueba BD</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Luis Gabriel Venegas Saucedo</a>
        </div>
    </nav>

    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Prueba BD</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">

                <div class="row" id="content-list">
                    <!-- Cargar Cada uno de los Productos -->
                </div>

            </div>

            <div class="col-md-4 mb-3 mt-3">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h3>Carrito</h3>
                    </div>
                    <div class="card-body" id="list-products">
                        <!-- Cargar Dinamicamente los Productos Seleccionados -->
                    </div>

                    <div class="card-footer text-muted">
                        <div class="row">
                            <div class="col-6">Total de la Compra:</div>
                            <div class="col-6 text-end" id="total">$ 0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script defer src="gateway/db.js" ></script>
    <script defer src="js/main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
